<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Smart Compare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #cart-items {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-name {
      font-weight: bold;
      flex: 2;
    }
    .cart-item-quantity {
      width: 60px;
      margin: 0 1rem;
    }
    .cart-item-price {
      flex: 1;
      text-align: right;
    }
    #cart-total {
      max-width: 800px;
      margin: 1rem auto;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
    }
    #back-to-shop {
      display: block;
      max-width: 800px;
      margin: 1rem auto;
      text-align: left;
    }
    #back-to-shop a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    #back-to-shop a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div id="cart-items">Loading cart...</div>
  <div id="cart-total">Total: ₹0</div>
  <div id="back-to-shop"><a href="index.html">← Continue Shopping</a></div>

  <script>
    let cart = {};

    async function loadCart() {
      // Try to load cart from backend if logged in
      // For simplicity, load from localStorage here
      const cartData = localStorage.getItem('cart');
      if (cartData) {
        cart = JSON.parse(cartData);
      } else {
        cart = {};
      }
      await renderCart();
    }

    async function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';

      if (Object.keys(cart).length === 0) {
        cartItemsDiv.textContent = 'Your cart is empty.';
        document.getElementById('cart-total').textContent = 'Total: ₹0';
        return;
      }

      let totalPrice = 0;

      for (const productId in cart) {
        const item = cart[productId];
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        const nameSpan = document.createElement('span');
        nameSpan.className = 'cart-item-name';
        nameSpan.textContent = item.name || productId;

        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.min = 1;
        quantityInput.value = item.quantity;
        quantityInput.className = 'cart-item-quantity';
        quantityInput.addEventListener('change', (e) => {
          const newQty = parseInt(e.target.value);
          if (newQty > 0) {
            cart[productId].quantity = newQty;
            saveCart();
            renderCart();
          }
        });

        const priceSpan = document.createElement('span');
        priceSpan.className = 'cart-item-price';
        const price = item.price || 0;
        priceSpan.textContent = `₹${price * item.quantity}`;

        itemDiv.appendChild(nameSpan);
        itemDiv.appendChild(quantityInput);
        itemDiv.appendChild(priceSpan);

        cartItemsDiv.appendChild(itemDiv);

        totalPrice += price * item.quantity;
      }

      document.getElementById('cart-total').textContent = `Total: ₹${totalPrice}`;
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    loadCart();
  </script>
</body>
</html>
